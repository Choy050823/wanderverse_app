[build]
  command = '''
    git clone -b 3.22.3 https://github.com/flutter/flutter.git &&
    flutter/bin/flutter config --enable-web && 
    flutter/bin/flutter build web --release
  '''
  publish = "build/web"

[build.environment]
  FLUTTER_VERSION = "3.22.2"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200