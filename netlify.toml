[build]
  command = '''
    rm -rf flutter &&
    git clone https://github.com/flutter/flutter.git &&
    cd flutter &&
    git checkout stable &&
    cd .. &&
    flutter/bin/flutter config --enable-web &&
    flutter/bin/flutter build web --release
  '''
  publish = "build/web"

[build.environment]
  FLUTTER_VERSION = "3.32.4"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200